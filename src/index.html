<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <div id="welcome">
      <img id="pokemon-title" src="pokemon.png" alt="">
      <img id="pokeboll" src="pokebola.gif" alt="">
    </div>

    <div id="initial-question">
      <h1>Bienvenidx Maestrx Pokémon, ¿A quién quieres investigar?</h1>
    </div>


    <div id="container-filter">
        <div id="pokemones-unoxuno">
              <div class="ocultar"> 
                <p id="name"></p><br>
                <img id="img" height="300" width="300"><br>
                <p id="type"></p><br>
                <p id="height"></p><br>
                <p id="weight"></p><br>
                <p id="candy"></p><br>
                <p id="candy_count"></p><br>
                <p id="egg"></p><br>
                <p id="spawn_chance"></p><br>
                <p id="avg_spawns"></p><br>
                <p id="spawn_time"></p><br>
                <p id="multipliers"></p><br>
                <p id="weaknesses"></p><br>
                <p id="next_evolution"></p><br>
                <p></p><br>
              </div>
              <div>
                  <button id="atras">Atrás</button>
                  <button id="siguiente">Siguiente</button>
              </div>
        </div>
    </div>

    
    <script src="data.js"></script>
    <!-- <script src="./data/injuries/injuries.js"></script> -->
    <script src="./data/pokemon/pokemon.js"></script>
    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->

    <script src="main.js"></script>
  </body>
</html>
